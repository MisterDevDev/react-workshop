<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <h1>State and Props</h1>
        <div id='root'>App</div>
        <script type='text/babel'>

            class App extends React.Component{
                constructor(){
                    super();
                    this.state = {
                        companies: []
                    }
                    //this.addCompany = this.addCompany.bind(this)
                }

                addCompany = () => {
                    this.setState({ companies: [...this.state.companies, faker.company.companyName()] })
                }

                deleteCompany (idx) {
                    const companies = this.state.companies.filter((c, _idx) => _idx !== idx)
                    this.setState({ companies })
                }


                render(){
                    console.log(this)
                    return (
                        <div>
                            <button onClick={ this.addCompany }>+</button>
                            <ul>
                                {
                                    this.state.companies.map( (c, idx) => {
                                        return (
                                            <li key={ idx }>
                                                {c}
                                                <button onClick={ ()=> this.deleteCompany(idx) }>X</button>
                                            </li>
                                        )
                                    } )
                                }
                            </ul> 
                        </div>
                    )
                }
            }
            const root = document.querySelector('#root');
            ReactDOM.render(React.createElement(App), root)

        </script>
    </body>
</html>
